# .github/workflows/repo-file-sync.yaml
name: Repo File Sync

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 3 * * MON-FRI" # Run workflow at 12:00 JST every MON-FRI
permissions:
  contents: write
jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      SETTINGS: |
        [
          {
            "owner": "kagankan",
            "repo": "sync-test-b",
            "paths": [
              "README.md",
              ".eslintrc",
              "test/*.md",
              ".github/workflows/test.yaml",
              ".github/workflows/test.yml"
            ]
          },
          {
            "owner": "kagankan",
            "repo": "sync-test-c",
            "paths": [
              "README.md"
            ]
          }
        ]
    steps:
      - name: Generate token
        id: generate_token
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.REPO_FILE_SYNC_APP_ID }}
          private_key: ${{ secrets.REPO_FILE_SYNC_PRIVATE_KEY }}
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          # ここに権限を与えないと、workflowsの書き換えができない
          token: ${{ steps.generate_token.outputs.token }}
      - name: 前回の同期時刻を取得
        run: |
          git config user.name "GitHub App Bot"
          git config user.email "<email@domain.com>"

          settings=$(echo "$SETTINGS" | jq -c '.[]')

          # 変更をもってくる
          echo "$settings" | while IFS= read -r setting; do
            owner=$(echo "$setting" | jq -r '.owner')
            repo=$(echo "$setting" | jq -r '.repo')
            paths=$(echo "$setting" | jq -r '.paths[]')

            echo "========================================"
            echo "Processing $owner/$repo with paths:"
            for path in $paths; do
            echo "- $path"
            done
            echo "========================================"
            
            FILE_SYNC_BRANCH_BASE="file-sync/$repo"
            FILE_SYNC_BRANCH_NEW="file-sync/$repo-${{ github.run_id }}"

            #  前回の同期時刻を取得
            echo "Checking out $FILE_SYNC_BRANCH_BASE"
            git fetch origin $FILE_SYNC_BRANCH_BASE
            git checkout -B $FILE_SYNC_BRANCH_BASE origin/$FILE_SYNC_BRANCH_BASE || git checkout -b $FILE_SYNC_BRANCH_BASE origin/main
            LAST_SYNC_AT=$(git log -1 --format=%ci HEAD)
            echo "Last sync at: $LAST_SYNC_AT"

            PATHS_SPACE=$(echo "$paths" | sed 's/\n/ /g')

            # 削除ファイルを反映するために一旦削除
            rm -rf $PATHS_SPACE

            # クローン
            REPO="$owner/$repo"
            TMP_DIR="$owner/$repo"
            echo "Cloning $REPO"
            # ~~1回の更新までに10件くらいしかないだろうという仮定。0が確実だが、多くなりすぎるため。~~
            git clone --filter=blob:none --no-checkout --sparse --depth 1 https://x-access-token:${{ steps.generate_token.outputs.token }}@github.com/$REPO.git $TMP_DIR

            pushd $TMP_DIR

            git config core.sparseCheckout true
            git sparse-checkout set --no-cone $PATHS_SPACE
            git checkout
            git fetch origin main
            echo "Checking out main"
            tree -a -I .git

            # コミット履歴からマージされたプルリクエストを取得
            echo "Checking merge commits since $LAST_SYNC_AT"
            MERGE_COMMITS=$(git log --sparse --first-parent --since "$LAST_SYNC_AT" --oneline --pretty=format:'%s' -- $PATHS_SPACE)
            echo $MERGE_COMMITS
            MERGED_PULLS=$(echo $MERGE_COMMITS | grep -o '#[0-9]\+' | tr '\n' ',' | sed 's/,$//' || echo '')
            echo "|$MERGED_PULLS|"
            echo "merged_pulls=$MERGED_PULLS" >> $GITHUB_OUTPUT

            popd

            # merged_pullsが空の場合は何もしない
            if [ -z "$MERGED_PULLS" ]; then
              echo "No changes to commit"
              continue
            fi

            # ファイル同期
            echo "Syncing files"
            tree -a -I .git
            rsync $TMP_DIR/ . -r --exclude '.git/'
            tree -a -I .git
            # Clean up the cloned repository directory
            rm -rf $TMP_DIR
  
            # コミット作成
            echo "Creating commit"
            git add .
            git commit -m "Update file from source repository" || echo "No changes to commit"
            git push origin $FILE_SYNC_BRANCH_BASE
            COMMIT_HASH=$(git rev-parse HEAD)
            git checkout -b $FILE_SYNC_BRANCH_NEW origin/main
            git cherry-pick $COMMIT_HASH
            git push origin $FILE_SYNC_BRANCH_NEW
            # ワークフローの書き換えにはworkflows権限が必要
            # Appだけでなくリポジトリの設定が必要→だめだ
            #  ! [remote rejected] file-sync/sync-test-b -> file-sync/sync-test-b (refusing to allow a GitHub App to create or update workflow `.github/workflows/repo-file-sync.yaml` without `workflows` permission)

            # プルリクエストを作成
            echo "Creating pull request"
            gh pr create \
            -B main -H $FILE_SYNC_BRANCH_NEW \
            --reviewer kagankan \
            --title '$repo 取り込み' \
            --body '自動生成の取り込みです。マージするかクローズしてください。 # TODO: コンフリクト考慮
              ## 関連PR
              $merged_pulls'

          done
